<title>Ravintolan arvostelu – Ravintolasovellus</title>
<h2>Ravintolan arvostelu</h2>

<form action="/restaurant/{{ id }}/create_review" method="post">
Otsikko: (*)<br>
<input type="text" name="title" minlength="1" maxlength="30" required>
<p>
Kuvaus: (*)<br>
<textarea name="review" rows="3" cols="50" maxlength="100"></textarea>
<p>
Arvio, tähteä: (*)<br>
<input type="radio" name="rating" value="1" required> 1
<input type="radio" name="rating" value="2"> 2
<input type="radio" name="rating" value="3"> 3
<input type="radio" name="rating" value="4"> 4
<input type="radio" name="rating" value="5"> 5
<p>
Suosittelisitko tätä ravintolaa? (*) <br>
<input type="radio" name="recommendation" value="1" required> Kyllä
<input type="radio" name="recommendation" value="2"> Ei
<p>
<input type="submit" value="Lisää arvostelu">

<input type="hidden" name="user_id" value="{{ session.user_id }}">
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
Tähdellä (*) merkityt kentät ovat pakollisia täyttää.
<p>
<hr>
<a href="/">Palaa etusivulle</a>
