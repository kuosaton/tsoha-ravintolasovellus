{% extends "layout.html" %}
{% block title %}Kirjautuminen{% endblock %}
{% block content %}

<h2>Kirjautuminen</h2>

<hr>

<a href="/register">Ei tiliä? Luo tili täältä</a>
<hr>

<form action="/login" method="post">
Käyttäjänimi:<br>
<input type="text" name="username" minlength="1" maxlength="20" required>
<p>
Salasana:<br>
<input type="password" name="password" minlength="1" maxlength="30" required>
<p>
<input type="submit" value="Kirjaudu sisään">
</form>

<p>
<a href="/">Palaa etusivulle</a>

{% endblock %}
